name: Daily Update
on:
  schedule:
    - cron: '5 0 * * *'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install requests
      - name: Run scraper
        run: python scraper.py
      - name: Commit and push
        run: |
          git config --global user.name "DailyBot"
          git config --global user.email "bot@github.com"
          git add index.html
          git commit -m "Updated for $(date)" || echo "No changes"
          git push
